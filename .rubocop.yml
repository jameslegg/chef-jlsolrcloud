Encoding:
  Enabled: false

HashSyntax:
  Enabled: false

Style/SpaceBeforeFirstArg:
  Enabled: false

Style/SpaceAroundOperators:
  Enabled: false

Style/NumericLiteralPrefix:
  EnforcedOctalStyle: zero_only
  Enabled: true

AllCops:
  Exclude:
    - 'bin/**/*'
    - '.kitchen/**/*'
    - 'vendor/**/*'
    - 'Guardfile'
    - 'Berksfile'
